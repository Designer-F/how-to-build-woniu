    ">如何用Blender制作蜗牛壳</h1>
    <p>1~4.做一条线，细分成有很多顶点的线；用Skin modifier，并将最上面的顶点缩放；打开比例编辑（模式为线性）（skin modifier用 ctrl A 缩放顶点产生的面范围）</p>
  
    <p>5~6.最上面的顶点倾斜一点,围绕Z轴旋转，鼠标拖动控制角度,（开着刚才的比例缩放）把嘴上面的订单往下移动，关掉比例缩放（或者范围调小）把最上面的顶点控制的面变得更小
</p>
